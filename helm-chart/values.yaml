replicaCount: 1

image:
  repository: 759912403559.dkr.ecr.us-east-1.amazonaws.com/flask-hello-world
  tag: "20251114210750"
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 5000
  targetPort: 5000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 50
